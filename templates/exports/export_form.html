{% extends 'base.html' %}
{% load static %}

{% block title %}Create Export - DidactAI{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Page Header -->
    <div class="mb-8">
        <h1 class="text-2xl font-bold text-gray-900">Create Export</h1>
        <p class="mt-1 text-sm text-gray-600">Configure export settings for your content</p>
    </div>

    <!-- Export Form -->
    <div class="bg-white shadow rounded-lg">
        <div class="px-6 py-4 border-b border-gray-200">
            <h3 class="text-lg font-medium text-gray-900">Export Configuration</h3>
        </div>
        
        <form method="post" class="p-6 space-y-6">
            {% csrf_token %}
            
            <!-- Title -->
            <div>
                <label for="id_title" class="block text-sm font-medium text-gray-700">
                    Title
                </label>
                <input type="text" 
                       name="title" 
                       id="id_title"
                       required
                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500">
            </div>
            
            <!-- Description -->
            <div>
                <label for="id_description" class="block text-sm font-medium text-gray-700">
                    Description
                </label>
                <textarea name="description" 
                          id="id_description"
                          rows="3"
                          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500"></textarea>
            </div>
            
            <!-- Export Format -->
            <div>
                <label for="id_export_format" class="block text-sm font-medium text-gray-700">
                    Export Format
                </label>
                <select name="export_format" 
                        id="id_export_format"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500">
                    <option value="pdf">PDF</option>
                    <option value="docx">Word Document</option>
                    <option value="html">HTML</option>
                    <option value="json">JSON</option>
                </select>
            </div>
            
            <!-- Template -->
            <div>
                <label for="id_template" class="block text-sm font-medium text-gray-700">
                    Template (Optional)
                </label>
                <select name="template" 
                        id="id_template"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500">
                    <option value="">-- Select Template --</option>
                    {% for template in templates %}
                    <option value="{{ template.id }}">{{ template.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Form Actions -->
            <div class="flex items-center justify-end space-x-3">
                <a href="{% url 'exports:list' %}" 
                   class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit" 
                        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700">
                    Create Export
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
