<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent - DidactIA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="min-h-screen flex flex-col justify-center items-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
            <div class="mb-8">
                <i class="fas fa-envelope-open text-4xl text-green-600 mb-4"></i>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Check Your Email</h1>
                <p class="text-gray-600">We've sent you a password reset link. Check your email and follow the instructions to reset your password.</p>
            </div>
            
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
                <div class="flex items-center">
                    <i class="fas fa-info-circle text-blue-600 mr-2"></i>
                    <p class="text-blue-800 text-sm">
                        <strong>Didn't receive the email?</strong> Check your spam folder or wait a few minutes and try again.
                    </p>
                </div>
            </div>
            
            <div class="space-y-4">
                <a href="{% url 'accounts:login' %}" 
                   class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-700 transition duration-300 inline-block">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Back to Login
                </a>
                
                <a href="{% url 'core:home' %}" 
                   class="w-full border-2 border-gray-300 text-gray-700 py-2 px-4 rounded-lg font-semibold hover:bg-gray-50 transition duration-300 inline-block">
                    <i class="fas fa-home mr-2"></i>
                    Go to Homepage
                </a>
            </div>
        </div>
    </div>
</body>
</html>
