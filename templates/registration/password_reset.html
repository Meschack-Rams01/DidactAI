<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - DidactAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="min-h-screen flex flex-col justify-center items-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <div class="text-center mb-8">
                <i class="fas fa-key text-4xl text-blue-600 mb-4"></i>
                <h1 class="text-2xl font-bold text-gray-900">Reset Your Password</h1>
                <p class="text-gray-600 mt-2">Enter your email address and we'll send you a link to reset your password</p>
            </div>
            
            {% if form.errors %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                    {{ form.errors }}
                </div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-6">
                    <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                        Email Address
                    </label>
                    <input type="email" name="email" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                           placeholder="Enter your email address" required>
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">
                    <i class="fas fa-paper-plane mr-2"></i>
                    Send Reset Link
                </button>
            </form>
            
            <div class="mt-6 text-center space-y-2">
                <p class="text-gray-600">Remember your password?</p>
                <a href="{% url 'accounts:login' %}" class="text-blue-600 hover:text-blue-800 font-semibold">
                    Back to Login
                </a>
            </div>
            
            <div class="mt-4 text-center">
                <a href="{% url 'core:home' %}" class="text-gray-500 hover:text-gray-700 text-sm">
                    &larr; Back to Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
