services:
  - type: web
    name: didactai
    env: python
    buildCommand: pip install -r requirements-deploy.txt
    startCommand: gunicorn didactia_project.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.7
      - key: DJANGO_SETTINGS_MODULE
        value: didactia_project.settings
      - key: DEBUG
        value: False
        value: didactia_project.production_settings
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
    
  - type: pserv
    name: didactia-db
    env: postgresql
    plan: free
    databaseName: didactia_prod
    databaseUser: didactia_user