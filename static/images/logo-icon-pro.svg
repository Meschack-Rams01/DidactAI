<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main brand gradient -->
    <linearGradient id="brandGradientIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <!-- AI accent gradient -->
    <linearGradient id="accentGradientIcon" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="dropshadowIcon" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Main circular background -->
  <circle cx="24" cy="24" r="22" fill="url(#brandGradientIcon)" filter="url(#dropshadowIcon)" stroke="white" stroke-width="2"/>
  
  <!-- Educational book -->
  <g transform="translate(12, 15)">
    <!-- Open book base -->
    <path d="M2 5 C2 4 3 3 5 3 L17 3 C19 3 20 4 20 5 L20 16 C20 17 19 18 17 18 L5 18 C3 18 2 17 2 16 Z" 
          fill="white" opacity="0.95"/>
    <!-- Book spine -->
    <path d="M11 3 L11 18" stroke="white" stroke-width="1" opacity="0.9"/>
    <!-- Page lines -->
    <path d="M4 7 L9 7 M4 9 L9 9 M4 11 L9 11" stroke="#1e3a8a" stroke-width="0.8" opacity="0.7"/>
    <path d="M13 7 L18 7 M13 9 L18 9 M13 11 L18 11" stroke="#1e3a8a" stroke-width="0.8" opacity="0.7"/>
  </g>
  
  <!-- AI circuit elements -->
  <g opacity="0.7">
    <!-- Neural nodes -->
    <circle cx="8" cy="8" r="2" fill="none" stroke="white" stroke-width="1.5"/>
    <circle cx="40" cy="8" r="2" fill="none" stroke="white" stroke-width="1.5"/>
    <circle cx="8" cy="40" r="2" fill="none" stroke="white" stroke-width="1.5"/>
    <circle cx="40" cy="40" r="2" fill="none" stroke="white" stroke-width="1.5"/>
    <!-- Connecting lines -->
    <path d="M10 8 L16 14 M32 14 L38 8" stroke="white" stroke-width="1.2" opacity="0.9"/>
    <path d="M10 40 L16 34 M32 34 L38 40" stroke="white" stroke-width="1.2" opacity="0.9"/>
  </g>
  
  <!-- Graduation cap accent -->
  <g transform="translate(32, 6)">
    <path d="M6 6 L12 4 L6 2 L0 4 L6 6 Z" fill="url(#accentGradientIcon)"/>
    <circle cx="10" cy="3" r="1" fill="url(#accentGradientIcon)"/>
    <!-- Tassel string -->
    <path d="M10 4 L10 6" stroke="url(#accentGradientIcon)" stroke-width="0.8"/>
  </g>
  
  <!-- AI badge -->
  <g transform="translate(30, 30)">
    <circle cx="8" cy="8" r="6" fill="url(#accentGradientIcon)" opacity="0.9"/>
    <text x="8" y="11" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="8" font-weight="bold" fill="white">AI</text>
  </g>
</svg>