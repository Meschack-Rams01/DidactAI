<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="120" viewBox="0 0 300 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue gradient for graduation cap -->
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Graduation Cap -->
  <g transform="translate(130, 15)">
    <!-- Main cap base -->
    <path d="M20 25L40 20L20 15L0 20L20 25Z" fill="url(#capGradient)"/>
    <!-- Cap board -->
    <rect x="10" y="10" width="20" height="3" rx="1" fill="url(#capGradient)"/>
    <!-- Tassel -->
    <circle cx="32" cy="12" r="2" fill="#f59e0b"/>
    <!-- Tassel string -->
    <path d="M32 14 L32 18 M30 18 L34 18 M30 20 L34 20" stroke="#f59e0b" stroke-width="1"/>
    <!-- Cap shadow/depth -->
    <ellipse cx="20" cy="27" rx="18" ry="2" fill="#1d4ed8" opacity="0.3"/>
  </g>
  
  <!-- DidactAI Text -->
  <text x="50" y="70" font-family="Arial, Helvetica, sans-serif" font-size="36" font-weight="bold" fill="#1f2937">DidactAI</text>
  
  <!-- Subtitle -->
  <text x="50" y="95" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#6b7280">AI-powered educational content generation and management platform</text>
</svg>