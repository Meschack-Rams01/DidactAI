<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient from navy blue to orange -->
    <linearGradient id="mainGradientHorizontal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <!-- Circuit gradient -->
    <linearGradient id="circuitGradientHorizontal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle for Logo Icon -->
  <circle cx="30" cy="30" r="25" fill="url(#mainGradientHorizontal)"/>
  
  <!-- Bridge Structure -->
  <g transform="translate(10, 40)">
    <!-- Bridge Base -->
    <path d="M0 8 L40 8 L40 12 L0 12 Z" fill="white" opacity="0.9"/>
    <!-- Bridge Towers -->
    <rect x="10" y="0" width="3" height="12" fill="white" opacity="0.8"/>
    <rect x="27" y="0" width="3" height="12" fill="white" opacity="0.8"/>
    <!-- Bridge Cables -->
    <path d="M11.5 0 Q20 8 28.5 0" stroke="white" stroke-width="1.2" fill="none" opacity="0.7"/>
    <path d="M11.5 3 Q20 10 28.5 3" stroke="white" stroke-width="1" fill="none" opacity="0.6"/>
    <!-- Support Cables -->
    <path d="M11.5 0 L5 12 M11.5 0 L15 12 M28.5 0 L22 12 M28.5 0 L35 12" stroke="white" stroke-width="0.6" opacity="0.5"/>
  </g>
  
  <!-- Open Book -->
  <g transform="translate(18, 15)">
    <!-- Left page -->
    <path d="M0 2 C0 1.5 0.5 1 1 1 L10 1 C10.5 1 11 1.5 11 2 L11 18 C11 18.5 10.5 19 10 19 L1 19 C0.5 19 0 18.5 0 18 Z" 
          fill="white" opacity="0.9"/>
    <!-- Right page -->
    <path d="M12 2 C12 1.5 12.5 1 13 1 L22 1 C22.5 1 23 1.5 23 2 L23 18 C23 18.5 22.5 19 22 19 L13 19 C12.5 19 12 18.5 12 18 Z" 
          fill="white" opacity="0.7"/>
    <!-- Book spine/binding -->
    <path d="M11.5 1 L11.5 19" stroke="white" stroke-width="0.8" opacity="0.6"/>
    <!-- Page lines -->
    <g opacity="0.4">
      <path d="M3 6 L8 6 M3 9 L8 9 M3 12 L8 12" stroke="#1e3a8a" stroke-width="0.4"/>
      <path d="M15 6 L20 6 M15 9 L20 9 M15 12 L20 12" stroke="#1e3a8a" stroke-width="0.4"/>
    </g>
  </g>
  
  <!-- Circuit Pattern -->
  <g transform="translate(8, 8)" opacity="0.6">
    <!-- Circuit nodes -->
    <circle cx="2" cy="2" r="1.5" fill="none" stroke="url(#circuitGradientHorizontal)" stroke-width="0.8"/>
    <circle cx="42" cy="2" r="1.5" fill="none" stroke="url(#circuitGradientHorizontal)" stroke-width="0.8"/>
    <circle cx="2" cy="42" r="1.5" fill="none" stroke="url(#circuitGradientHorizontal)" stroke-width="0.8"/>
    <circle cx="42" cy="42" r="1.5" fill="none" stroke="url(#circuitGradientHorizontal)" stroke-width="0.8"/>
    <!-- Circuit connections -->
    <path d="M4 2 L18 2 L18 8 M26 8 L40 8 L40 2" stroke="url(#circuitGradientHorizontal)" stroke-width="0.6" fill="none"/>
    <path d="M2 4 L2 18 L8 18 M8 26 L8 40 L2 40" stroke="url(#circuitGradientHorizontal)" stroke-width="0.6" fill="none"/>
    <path d="M40 4 L40 18 L36 18 M36 26 L36 40 L42 40" stroke="url(#circuitGradientHorizontal)" stroke-width="0.6" fill="none"/>
  </g>
  
  <!-- Gears -->
  <g transform="translate(40, 40)" opacity="0.5">
    <g transform="scale(0.4)">
      <path d="M20 2 L24 6 L28 2 L32 6 L28 10 L32 14 L28 18 L24 14 L20 18 L16 14 L20 10 L16 6 Z" 
            fill="none" stroke="white" stroke-width="2"/>
      <circle cx="24" cy="10" r="4" fill="none" stroke="white" stroke-width="1.5"/>
    </g>
  </g>
  
  <!-- Small gear -->
  <g transform="translate(45, 10)" opacity="0.4">
    <g transform="scale(0.3)">
      <path d="M10 1 L12 3 L14 1 L16 3 L14 5 L16 7 L14 9 L12 7 L10 9 L8 7 L10 5 L8 3 Z" 
            fill="none" stroke="white" stroke-width="1.5"/>
      <circle cx="12" cy="5" r="2" fill="none" stroke="white" stroke-width="1"/>
    </g>
  </g>
  
  <!-- DidactAI Text -->
  <g transform="translate(70, 20)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)">DidactAI</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Intelligent, Adaptive Platform</text>
  </g>
</svg>